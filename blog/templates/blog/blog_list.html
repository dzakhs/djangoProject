{% extends 'mailling_list/base.html' %}
{% load mytags %}

{% block content %}

    <div class="album py-5 bg-light">
        <div class="button">
        <p><a class="btn btn-secondary" href="{% url 'blog:blog_create' %}" role="button">Создать блог &raquo;</a></p>
            <div class="container">
                <div class="row">
                {% for blog in blog_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow" >
                             <img class="card-img-top" src="{% media_path blog.image %}" alt="Изображение недоступно">
                            <div class="card-body">
                            <p class="card-text">{{ blog.title }}.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <p><a class="btn btn-secondary" href="{% url 'blog:blog_detail' pk=blog.id %}" role="button">Подробнее &raquo;</a></p>
                                        <p><a class="btn btn-secondary" href="{% url 'blog:blog_update' blog.id %}" role="button">Изменить &raquo;</a></p>
                                        <p><a class="btn btn-secondary" href="{% url 'blog:blog_delete' blog.id %}" role="button">Удалить &raquo;</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>


{% endblock %}
