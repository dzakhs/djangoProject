{% extends 'mailling_list/base.html' %}
{% block content %}
   <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                     Создание рассылки
                    </h3>
                </div>
                 <div class="card-body">
                    {% csrf_token %}
                     {{ form.as_p }}
                    <input type="submit" value="{% if object %} Изменить {% else %} Создать рассылку {% endif %}">
                 </div>
                 <div class="card-footer"></div>

            </div>
        </div>
                 <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Сообщение для рассылки
                        </h3>
                    </div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}

                        {% endfor %}
                    </div>
                    <div class="card-footer"></div>
                </div>
             </div>
        </form>
   </div>
{% endblock %}
